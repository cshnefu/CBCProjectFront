<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>存不存官网--修改密码</title>
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../lib/layui/css/modules/layer/default/layer.css" />
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../lib/layui/lay/modules/layer.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
	<body>
		
		<div style="background-image: url(../中级项目imges/images/load_01.png);">
			<div style="margin-left: 200px;padding-top: 100px;">
				<img src="../中级项目imges/logo1.png" />
			</div>


			<div style="width: 500px;background-color: white;margin-left: 1000px;box-shadow:2px 2px 10px #06c;">
				<div style="padding-top: 0px;">
					<img src="../中级项目imges/导航3.jpg" width="500px" />
				</div>
				<br /><br /><br />
				<div>
					<h1 style="text-align: center;font-size: 40px;font-weight: bolder;">修改密码</h1>
				</div><br /><br /><br />
				<form class="layui-form" action="" style="margin-left: 10px;">

					<!--手机号码-->
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 120px;">手机号码:</label>
							<div class="layui-input-inline" ;>
								<input type="tel" id="phone" lay-verify="required|phone" placeholder="登录手机号码" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>

					<!-- 旧密码 -->
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 120px;">旧密码:</label>
							<div class="layui-input-inline" ;>
								<input type="password" id="oldPass" lay-verify="required" placeholder="旧密码" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>

					<!-- 新密码 -->
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 120px;">新密码:</label>
							<div class="layui-input-inline" ;>
								<input type="password" id="L_pass" lay-verify="required" placeholder="新密码" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">
								<span class="x-red" style="color: red;">*</span>6到12个字符
							</div>
						</div>
					</div>

					<!-- 确认新密码 -->
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 120px;">确认新密码:</label>
							<div class="layui-input-inline" ;>
								<input type="password" id="L_repass" lay-verify="repass" placeholder="再次输入新密码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline" style="float: right;margin-right: 220px;margin-top: 20px;">
							<a href="index.html">首页</a>
							<span>|</span>
							<a href="login.html">登录</a>
						</div>
					</div>

					<div style="margin-left: 150px;"></div>
					<div style="margin-left: 40px;">
						<button class="layui-btn layui-btn-radius" id="button" style="width: 30%; margin-left: 130px;margin-top: 20px;margin-bottom: 30px;"
						 lay-submit="" lay-filter="updatePassword">确定</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/footer.js"></script>
	<script type="text/javascript" src="updateUserPwd.js"></script>
</html>
