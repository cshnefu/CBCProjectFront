			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="acc_name" type="text" placeholder="请输入手机号码">
				</div>
			</div>
			
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="acc_code" type="" pattern="[0-9]*" placeholder="请输入验证码">
				</div>
				<div class="weui-cell__ft">
					<input type="button" id="button" onclick="" class="weui-vcode-btn" value="获取验证码" style="background-color: white;border: white;" />
				</div>
			</div>


			<div class="weui-cell">
				<label for="weuiAgree" class="weui-agree">
					<input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
					<span class="weui-agree__text">
						最终解释权归我们
					</span>
				</label>
			</div>

			<div style="margin: 0px 20px ;">
				<a id="btnReg" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius" style="background: gold; color: white; width: 100%;">注册</a>
			</div>
		</div>

			$("#btnReg").click(function() {
				//取帐号和密码
				var acc_name = $("#acc_name").val();

				//获取单选框的值
				var value = $("#weuiAgree").prop("checked");
				
				if (!(/^[0-9]{11}$/.test(acc_name))) {
					$.alert("手机号不正确！", "存不存提示", function() {
						$("#acc_name").focus();
					});
					return;
				}

				if (!value) {
					$.alert("最终解释权归我们,不同意无法继续", "警告！");
					return;
				}
				//提交后台 
				
				sendRequestParam("cbcaccountuser/register", {"accUserName":acc_name}, function(result) {
					if (result.code == 0) {
						$.toast(result.msg, function() {
							location.href = "login.html";
						});
					} else {
						$.toast(result.msg, "cancel", function() {
							window.location.href = "register.html";
						});
					}
				})
			});
