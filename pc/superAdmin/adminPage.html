<!doctype html>
<html class="x-admin-sm">
	<head>
		<meta charset="UTF-8">
		<title>超级管理员后台</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport"
			content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../admin/css/font.css">
		<link rel="stylesheet" href="../admin/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../admin/css/xadmin.css">
		<script type="text/javascript" src="../admin/lib/layui/layui.js"></script>
		<script type="text/javascript" src="../admin/js/xadmin.js"></script>


		<script>
			// 是否开启刷新记忆tab功能
			// var is_remember = false;
			function exitLogin() {
				layer.confirm(
					'确认退出管理员后台?', {
						icon: 3,
						title: '系统提示'
					},
					function(index) {
						//删除token
						sessionStorage.removeItem("token");
						sessionStorage.removeItem("admin_id");
						window.location.href = "./adminlogin.html";
					}
				);
			}
		</script>

	</head>
	<body class="index">
		<!-- 顶部开始 -->
		<div class="container">
			<div class="logo">
				<a href="#">超级管理员后台</a>
			</div>
			<div class="left_open">
				<a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
			</div>

			<ul class="layui-nav right" lay-filter="">
				<li class="layui-nav-item">
					<a href="javascript:;">admin</a>
					<dl class="layui-nav-child">
						<!-- 二级菜单 -->
						<dd>
							<a href="javascript:exitLogin()">退出</a>
						</dd>
					</dl>
				</li>
			</ul>
		</div>
		<!-- 顶部结束 -->
		<!-- 中部开始 -->
		<!-- 左侧菜单开始  
		<a onclick="xadmin.add_tab('管理员列表','admin-info.html')">
        <i class="iconfont left-nav-li" lay-tips="管理员信息">&#xe6b8;</i>
        <cite>管理员信息</cite></a>
		 -->
		<div class="left-nav">
			<div id="side-nav">
				<ul id="nav">
					<li>
						<a href="javascript:;">
							<i class="iconfont left-nav-li" lay-tips="超级管理员后台">&#xe6b8;</i>
							<cite>超级管理员后台</cite>
							<i class="iconfont nav_right">&#xe697;</i></a>
						<ul class="sub-menu">
							<li>
								<a onclick="xadmin.add_tab('管理员信息','admin-info.html')">
									<i class="iconfont">&#xe6a7;</i>
									<cite>管理员信息</cite></a>
							</li>
							<li>
								<a onclick="xadmin.add_tab('订单信息','order-info.html')">
									<i class="iconfont">&#xe6a7;</i>
									<cite>订单信息</cite></a>
							</li>
							<li>
								<a onclick="xadmin.add_tab('用户信息','user-info.html',true)">
									<i class="iconfont">&#xe6a7;</i>
									<cite>用户信息</cite></a>
							</li>
							<li>
								<a onclick="xadmin.add_tab('寄存点信息','store-info.html',true)">
									<i class="iconfont">&#xe6a7;</i>
									<cite>寄存点信息</cite></a>
							</li>
							<li>
								<a onclick="xadmin.add_tab('添加寄存点','add-store.html')">
									<i class="iconfont">&#xe6a7;</i>
									<cite>添加寄存点</cite></a>
							</li>
						</ul>

				</ul>
			</div>
		</div>
		<div class="page-content">
			<div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
				<ul class="layui-tab-title">
					<li class="home">
						<i class="layui-icon">&#xe68e;</i>我的桌面
					</li>
				</ul>
				<div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
					<dl>
						<dd data-type="this">关闭当前</dd>
						<dd data-type="other">关闭其它</dd>
						<dd data-type="all">关闭全部</dd>
					</dl>
				</div>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<iframe src='admin-info.html' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
					</div>
				</div>
				<div id="tab_show"></div>
			</div>
		</div>
		<div class="page-content-bg"></div>
		<style id="theme_style"></style>

	</body>

</html>
