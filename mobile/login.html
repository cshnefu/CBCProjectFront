<!DOCTYPE html>
<html>
	<head>
		<title>登录</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="weui/lib/weui.min.css">
		<link rel="stylesheet" href="weui/css/jquery-weui.css">
		<link rel="stylesheet" href="weui/css/demos.css">
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<script src="weui/lib/jquery-2.1.4.js"></script>
		<script src="weui/lib/fastclick.js"></script>
		<script src="weui/js/swiper.min.js"></script>
		<script src="weui/js/jquery-weui.js"></script>
		<script src="weui/js/login.js"></script>
		<script type="application/javascript" src="weui/js/include.js"></script>
		<script type="text/javascript" src="weui/layui/layui.all.js"></script>
		<script src="weui/js/config.js"></script>
	</head>
	<body ontouchstart>
		<!-- 引入头部 -->
		<div id="header_box"></div>
		
		<form class="weui-form-preview">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="acc_name" type="number" pattern="[0-9]*" placeholder="请输入手机号码">
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="acc_pwd" type="password" placeholder="请输入密码">
					</div>
				</div>
				<div style="display: none;">
					<div class="weui-mask"></div>
					<div class="weui-dialog">de2d2ecef3</div>
				</div>


				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="acc_code" type="" placeholder="请输入验证码">
					</div>
					<div class="weui-cell__ft">
						<!-- 生成验证码的方法 -->
						<img src="changeVerificationCode()" onclick="changeVerificationCode(this)" height="36px" id="imageCode" style="cursor: pointer;">
					</div>
				</div>

				<div style="text-align: right;margin: 10px 30px ;">
					<a href="findpwd.html" style="color: blue;font-size: 14px;">忘记密码?</a>
				</div>

				<div style="margin: 10px 20px;">
					<a lay-submit="" lay-filter="button" id="btnLogin" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius"
					 style="background: gold; color: white; width: 100%;">登录</a>
				</div>

				<div style="text-align: center;margin: 10px 10px ;">
					<a href="register.html" style="color: blue;font-size: 14px;">没有账号，点击马上注册</a>
				</div>
			</div>
		</form>

		<!-- 引入尾部 -->
		<div id="footer_box"></div>
	</body>
</html>
