<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加寄存点</title>
		<link rel="stylesheet" href="../admin/lib/layui/css/layui.css" />
		<script type="text/javascript" src="../admin/js/jquery.min.js"></script>
		<script type="text/javascript" src="../admin/lib/layui/layui.js"></script>
		<script type="text/javascript" src="../admin/js/config.js"></script>
		<script type="text/javascript" src="../admin/js/layarea.js"></script>
	</head>
	<style>
		#div1 {
			background-color: #FFFFFF;
			width: '80%';
			height: 500px;
			margin: 30px 70px 70px 70px;
			padding-left: 150px;
			padding-top: 70px;
		}
	</style>
	<body>
		<div id="div1">
			<form class="layui-form" id="form">
				<div class="layui-form-item">
					<label class="layui-form-label">名称：</label>
					<div class="layui-input-block" style="width: 60%;">
						<input type="text" name="title" id="store_name" required lay-verify="required"
							autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">地址：</label>
					<div class="layui-input-block" style="width: 60%;">
						<input type="text" name="title" id="store_addr" required lay-verify="required"
							autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item" id="area-picker">
					<label class="layui-form-label">所属城市：</label>
					<div class="layui-input-inline" style="width: 29%;">
						<select name="province" class="province-selector" data-value="湖南省" lay-filter="province-1"
							lay-search>
							<option value="">请选择省</option>
						</select>
					</div>
					<div class="layui-input-inline" style="width: 30%;">
						<select name="city" class="city-selector" data-value="衡阳市" lay-filter="city-1" lay-search>
							<option value="">请选择市</option>
						</select>
					</div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">行李箱类：</label>
					<div class="layui-input-block" style="width: 60%;">
						<input type="text" name="title" id="luggage_num" required lay-verify="EmptyNumber"
							placeholder="空位数量" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">背包类：</label>
					<div class="layui-input-block" style="width: 60%;">
						<input type="text" name="title" id="bag_num" required lay-verify="EmptyNumber"
							placeholder="空位数量" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">状态：</label>
					<div class="layui-input-block" style="width: 60%;">
						<select lay-filter="state">
							<option value="1" selected>营业</option>
							<option value="2">非营业</option>
						</select>
					</div>
				</div>
				<br />
				<div class="layui-form-item">
					<div class="layui-input-block" style="padding-left: 200px;">
						<button id="ajaxTest" class="layui-btn" lay-submit lay-filter="ajaxTest">提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>

		<script type="text/javascript" src="add-store.js"></script>
	</body>
</html>
