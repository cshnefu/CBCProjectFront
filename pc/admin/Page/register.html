<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>存不存官网--用户注册</title>
		<link rel="icon" href="../中级项目imges/title.png" type="image/x-icon">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../lib/layui/css/modules/layer/default/layer.css" />
		<!--导入js jquery-->
		<script type="text/javascript" src="../lib/layui/layui.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<!--导入js-->
		<script type="text/javascript" src="../lib/layui/lay/modules/layer.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
	</head>
	<body>
		<div style="background-image: url(../中级项目imges/images/load_01.png);">
			<div style="margin-left: 200px;padding-top: 100px;">
				<img src="../中级项目imges/logo1.png" />
			</div>
			
			
			<div style="width: 500px;background-color: white;margin-left: 1000px;box-shadow:2px 2px 10px #06c;">
				<div style="padding-top: 0px;">
					<img src="../中级项目imges/导航3.jpg" width="500px" />
				</div>
				<br /><br /><br />
				<div>
					<h1 style="text-align: center;font-size: 40px;font-weight: bolder;">账户注册</h1>
				</div><br/><br /><br />
				<form class="layui-form" action="" style="margin-left: 10px;"> 
				
				<!--手机号码-->
					<div class="layui-form-item">
						<div class="layui-inline">
						      <label class="layui-form-label" style="width: 120px;">手机号码:</label>
						      <div class="layui-input-inline";>
						        <input type="tel" id="phone" lay-verify="required|phone" placeholder="请输入常用手机号" class="layui-input" >
						      </div>
							  <!--发送验证码-->
							  <!--<button id="button" class="layui-btn layui-btn-danger" onclick="settime()" value="">获取验证码</button>-->
							  <input type="button" id="button" class="layui-btn layui-btn-danger" onclick="setMsg()" value="获取验证码"/>
						 </div>
					</div><br />
					
					
					
					<!--验证码-->
					<div class="layui-form-item">
						<div class="layui-inline">
						      <label class="layui-form-label" style="width: 120px;">验证码:</label>
						      <div class="layui-input-inline">
						        <input type="tel" id="userCode" lay-verify="required|userCode" placeholder="请输入验证码"  class="layui-input">		
						      </div>
							  <div style="margin-left: 350px;margin-top: 20px;">
							  	 <i class="layui-icon layui-icon-refresh-3" ></i>
							  	 <a href="#">收不到验证码？</a>
							  </div>
							   <span style="margin-left: 150px;color: red;" id="span"></span>
						 </div>
						 
						 <div class="layui-inline" style="float: right;margin-right: 220px;margin-top: 20px;">
						 	<a href="index.html">首页</a>
						 	<span>|</span>
						 	<a href="login.html">登录</a>
						 </div>
					</div>
					
					<div style="margin-left: 150px;"></div>
					<div style="margin-left: 40px;">
						<button  class="layui-btn layui-btn-radius" id="button" style="width: 30%; margin-left: 130px;margin-top: 30px;margin-bottom: 50px;" lay-submit="" lay-filter="demo2">注册</button>
					</div>
				</form>
			</div>
	</div>
</body><hr />
	<!--导入页脚-->
	<script type="text/javascript" src="../js/footer.js"></script>
	<script type="text/javascript" src="register.js"></script>
</html>
