<html class="x-admin-sm">
	<head>
		<meta charset="UTF-8">
		<title>管理员后台登录</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../admin/css/font.css">
		<link rel="stylesheet" href="../admin/css/login.css">
		<link rel="stylesheet" href="../admin/css/xadmin.css">
		<link rel="stylesheet" href="../admin/lib/layui/css/layui.css" />
		<script type="text/javascript" src="../admin/js/jquery.min.js"></script>
		<script type="text/javascript" src="../admin/lib/layui/layui.js"></script>
		<script src="../admin/js/config.js"></script>

	</head>
	<body class="login-bg">

		<div class="login layui-anim layui-anim-up">
			<div class="message">管理登录</div>
			<div id="darkbannerwrap"></div>

			<form method="" class="layui-form">
				<input id="email" name="email" placeholder="电子邮箱" type="text" lay-verify="" class="layui-input">
				<hr class="hr15">
				<input id="password" name="password" required lay-verify="required|password" placeholder="密码"
					type="password" class="layui-input">
				<hr class="hr15">
				<input value="登录" lay-submit lay-filter="login" style="width:100%;" type="button">
				<hr class="hr20">
			</form>
		</div>

		<script type="text/javascript" src="adminlogin.js"></script>
	</body>
</html>
